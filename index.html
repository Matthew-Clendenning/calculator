<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <section class="container">
                <h1 id="placeholder">0</h1>
                <span class="clear-button">
                    <button id="clear">AC</button>
                </span>
                <div class="first-row">
                    <button class="item">7</button>
                    <button class="item">8</button>
                    <button class="item">9</button>
                    <button class="operation" class="divide">/</button>
                </div>
                <div class="second-row">
                    <button class="item">4</button>
                    <button class="item">5</button>
                    <button class="item">6</button>
                    <button class="operation" class="multi">x</button>
                </div>
                <div class="third-row">
                    <button class="item">1</button>
                    <button class="item">2</button>
                    <button class="item">3</button>
                    <button class="operation" class="minus">-</button>
                </div>
                <div class="fourth-row">
                    <button class="item">0</button>
                    <button class="item">.</button>
                    <button id="equals">=</button>
                    <button class="operation" class="plus">+</button>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
